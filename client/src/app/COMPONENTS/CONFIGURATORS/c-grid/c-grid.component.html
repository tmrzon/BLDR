<h1 *ngIf="ser.mainSection" class="editTitle">
    Edit Block</h1>
<h1 *ngIf="!ser.mainSection" class="editTitle">
    Edit {{ser.lastItem.tagName=='grid'?'Section':ser.lastItem.tagName}}</h1>
<div class="field LR_from_field paddingBottom" *ngIf="ser.mainSection">
    <div class="field__label ">Name
    </div>
    <div class="field__wrap ">
        <input type="text" class="field__input LR_input_in_configurator" #nameOfSection
            value="{{ser.lastItem.parentCol?ser.lastItem.parentCol.name:''}}"
            (keyup)="changeStylesG('name',[nameOfSection.value],'attribute','special')">

    </div>
</div>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                Backgrounds
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="field LR_from_field">
                    <div class="field__label ">
                        Background Color
                    </div>
                    <app-colors [style]="'background-color'"
                        (changeStyles)="changeStylesG(['simpleStyles','background-color'],$event.value)"></app-colors>
                </div>
                <div class="field LR_from_field">
                    <div class="field__label ">
                        Background Image
                    </div>
                    <ng-template #template>
                        <app-modal-image></app-modal-image>
                    </ng-template>
                    <app-image [imgToChange]="'backgroundImageGrid'"
                        [src]="ser.lastItem.styles['simpleStyles']['backgroundImage']"></app-image>

                    <!-- *ngIf="ser.lastItem.attributes['items'].length>0" -->

                </div>
                <div class="field LR_from_field">
                    <div class="field__label ">
                        Background Size
                    </div>
                    <app-selects [style]="'background-size'"
                        (changeStyles)="changeStylesG(['simpleStyles','background-size'],$event.value)"></app-selects>
                </div>
