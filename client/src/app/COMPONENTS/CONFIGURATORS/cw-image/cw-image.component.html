<h1 class="topTitle">
    Edit Image</h1>
<div class="wrapWidgetConfigs">
    <app-global-widget></app-global-widget>
    <app-image [imgToChange]="'changeImg'" [src]="ser.lastItem.attributes['src']"></app-image>
    <div class="field LR_from_field">
        <app-slider-with-number [img]="'assets/icons/image-gallery-solid.svg'" [minValue]="1" [maxValue]="100"
            (changeStyles)="changeStylesG(['spanStyles','width'],$event.value)" [style]="'width'" [measureUnit]="'%'"
            [stylesLocation]="'spanStyles'">
        </app-slider-with-number>
    </div>

    <span class="spanFlip"
        (click)="changeStylesG(['simpleStyles','transform'],ser.lastItem.styles.simpleStyles['transform']=='scaleX(-1)'?'scaleX(1)':'scaleX(-1)')"
        [ngStyle]="{'color':ser.lastItem.styles.simpleStyles['transform']=='scaleX(-1)'?'#F0BE36':'white'}">
        <img src="assets\icons\fliphorizontal.svg" style="margin-right: 6px;">
        Flip horizontal</span>
    <span class="spanFlip marginBottom"
        (click)="changeStylesG(['simpleStyles','transform'],ser.lastItem.styles.simpleStyles['transform']=='scaleY(-1)'?'scaleY(1)':'scaleY(-1)')"
        [ngStyle]="{'color':ser.lastItem.styles.simpleStyles['transform']=='scaleY(-1)'?'#F0BE36':'white'}">
        <img src="assets\icons\flipvertical.svg" style="margin-right: 6px;">Flip vertical</span>

    <!-- <div class="field__wrap"
        style="margin-top: 7px;margin-left: auto;display: flex;justify-content: center;margin-right: auto;width: 80%;">
        <i class="fa fa-image" style="margin-top: 7px;"></i>
        <input type="range" min="1" max="500" #sizeVideo
            (input)="changeStyles('sizeVideo',sizeVideo.value+'px ',sizeVideo.value)"
            [value]="ser.lastItem.styles['simpleStyles']['sizeVideo2']" style="color: black;width: 60% !important;">
        <input type="number" style="width: 20%;color: black;padding-right: 0px;" #sizeVideoNumber
            (input)="changeStyles('sizeVideo',sizeVideoNumber.value+'px ',sizeVideoNumber.value)"
            [value]="ser.lastItem.styles['simpleStyles']['sizeVideo2']" max="500">
    </div> -->



    <div class="accordion" id="accordionExample">

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Spacing
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Spacing-עובד! -->
                    <div class="field LR_from_field">
                        <app-box-model (changeStyles)="changeStylesG($event.keys,$event.value+'px')"></app-box-model>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
                    Borders
                </button>
            </h2>
            <app-borders (changeStyles)="changeStylesG(['simpleStyles', $event.key],$event.value)"></app-borders>
        </div>
    </div>
    <div class="accordion-item">
        <app-animations (changeStyles)="changeStylesG($event.keys,$event.value)"></app-animations>


    </div>

</div>

<ng-template #template>
    <app-modal-image></app-modal-image>
</ng-template>
